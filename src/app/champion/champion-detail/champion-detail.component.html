<div class="form">
    <div class="champion">
        <form [formGroup]="championForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input id="name" formControlName="name" type="text" />
            </div>

            <div class="form-group">
                <label for="title">Titre:</label>
                <input id="title" formControlName="title" type="text" />
            </div>

            <div class="form-group">
                <label>Tags:</label>
                <div class="tags-container">
                    <label *ngFor="let tag of championTags" class="tag-option" [class.selected]="isTagSelected(tag)">
                        <input type="checkbox" [value]="tag" [checked]="isTagSelected(tag)"
                            (change)="onTagChange(tag, $event)">
                        <span>{{ tag }}</span>
                    </label>
                </div>
            </div>

            <button type="submit">Save</button>
            <button type="button" *ngIf="isEditMode" (click)="onDelete()" class="delete-button">Delete</button>

        </form>

    </div>

    <div class="cancel">
        <button type="button" (click)="OnCancel()" class="cancel-button">Cancel</button>
    </div>

</div>
